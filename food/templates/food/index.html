{% extends "food/base.html" %}

{% block body %}
    <h1 class="my-4">Item List</h1>

    {% for item in item_list %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ item.item_image }}" class="img-fluid rounded-start" alt="{{ item.item_name }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.item_name }}</h5>
                        <p class="card-text">{{ item.item_desc }}</p>
                        <p class="card-text">
                            <small class="text-muted">Price: â‚¹{{ item.item_price }}</small>
                        </p>
                        <a href="{% url 'food:detail' item.id %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No items found.</p>
    {% endfor %}
{% endblock %}
